<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edutechsmart – Landing</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1 class="site-title">Edutechsmart</h1>

    <button id="themeToggle" class="theme-toggle" aria-label="Växla tema">
      <span id="themeIcon" aria-hidden="true">🖥️</span>
      <span id="themeLabel">System</span>
    </button>
  </header>

  <main class="container">
    <form id="searchForm" class="search-form" role="search" aria-label="Sök på sidan">
      <label class="visually-hidden" for="searchInput">Sök</label>
      <input
        id="searchInput"
        class="search-input"
        name="q"
        type="search"
        placeholder="Sök…"
        autocomplete="off"
      />
      <button class="search-button" type="submit" aria-label="Utför sökning">🔍</button>
    </form>

    <!-- Demo-innehåll -->
    <section class="demo">
      <p>
        Skriv något i sökrutan och tryck Enter – just nu loggas värdet i konsolen.
        Koppla funktionen i <code>script.js</code> till din datakälla eller filtrering.
      </p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
